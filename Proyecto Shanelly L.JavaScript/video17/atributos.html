<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atributos DOM</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background: #971b1b;
            display:inline-block;
            margin-right: 10px;
            border: 1px solid #966f6f;
        }

        .azul{
            background: #6ab6f8;
            border: 1px solid #310a0a;
        }

        .rojo{
            background: #eb5149;
            border: 1px solid #000;
        }
    </style>
</head>
<body>
    <section id="contenedor">
        <a href="http://www.falconmaster.com">Falcon Masters</a>
        <div class=""></div>
        <div class=""></div>
    </section>

    <script>
        var elemento = document.createElement("div");
        var padre = document.getElementById("contenedor");
        var referencia = document.getElementsByTagName("div")[0];
        padre.insertBefore(elemento,referencia);
        elemento.setAttribute("class", "azul");
    </script>
</body>
</html>
