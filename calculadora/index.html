<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Interactiva</title>
    <link rel="stylesheet" href="estilos.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <input type="text" id="num1" placeholder="Número 1">
        <input type="text" id="num2" placeholder="Número 2">
        <button id="add">Suma (+)</button>
        <button id="subtract">Resta (-)</button>
        <button id="multiply">Multiplicación (*)</button>
        <button id="divide">División (/)</button>
        <p id="result">Resultado:</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
